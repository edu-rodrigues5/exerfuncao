    function ok()
    {
       var c, quant , espuc , espc , sobre, esps, quant2, i;

       c = document.digitar.cara.value;
      
      
      quant = c.length;
      espuc = c.lastIndexOf(" ");
      espc = c.indexOf(" ");
     
      document.write("<table border= '1' width='200' height='40'> <tr>");
        document.write("<td align='center'>");

      document.write("<b>" + c.substring(espuc, quant) + ",</b>");
